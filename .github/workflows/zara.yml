name: Zara Watcher (API)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # кожні 5 хв (реально може бути 5-10 інколи)

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: corepack enable

      # ✅ Відновлюємо state.json з кешу (якщо він є)
      - name: Restore state cache
        uses: actions/cache@v4
        with:
          path: state.json
          key: zara-state-${{ github.run_id }}
          restore-keys: |
            zara-state-

      - name: Install deps
        run: pnpm install
        env:
          CI: true

      - name: Run watcher once
        run: node watch-once.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_TO: ${{ secrets.SMTP_USER}}

      # ✅ Після виконання state.json оновився — він буде збережений у кеш автоматично
      # через унікальний key (run_id), і наступний запуск відновить "останній" через restore-keys.